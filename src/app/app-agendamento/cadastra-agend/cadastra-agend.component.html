<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">                    
                    <div class="col">
                            <div class="col-lg-6">
                            <label class="control-label m-t-20">Data do Atendimento</label>
                            
                                <div class="input-group mb-3">
                                    <input (keyup.enter)="buscarData()" type="date" [(ngModel)]="dataesc" class="form-control" aria-describedby="basic-addon1">
                                    <div class="input-group-append">
                                        <button (click)="buscarData()" class="btn btn-info" type="button">Definir</button>
                                    </div>
                                    
                                </div>
                           </div>
                    </div>
                </div>
                
                <div class="row" >
                        <div class="col">
                                <div class="bg-light p-20">
                                        <div class="d-flex">
                                            <div class="align-self-center">
                                                <h3 class="m-b-0">Fila de Espera</h3></div>
                                            <div class="ml-auto align-self-center">
                                                    <button (click)="open2(content)" class="btn btn-info waves-effect waves-light m-t-10" type="button">Agendar</button></div>
                                        </div>
                                    </div>
                                    <div class="container">
                                        <div [hidden]="controle" class="alert alert-info" role="alert">
                                            Nenhum Agendamento para a data escolhida!
                                        </div>
                                    </div>
                        <div class="table-responsive"  [hidden]="!controle" > 
                            <table class="table table-hover earning-box">
                                <thead>
                                    <tr>
                                        <th>Paciente</th>
                                        <th>Hora</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let pac of listaAgen; let i = index">
                                        
                                        <td>{{pac.cliente}}</td>
                                        
                                        <td><button type="button" class="btn btn-outline-info">{{pac.hora}}</button></td>
                                                             
                                    </tr>                    
                                </tbody>
                            </table>
                        </div>
                     </div>
                     </div>
                
                
            </div>
        </div>
    </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Agendamento</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
                    <div class="row">                    
                        <div class="col">
                                <label class="control-label m-t-20">Paciente: {{pac.nome}}</label>
                            <div class="input-group mb-3" [hidden]="selecionado">
                                <input (keyup.enter)="buscarPaciente()" type="text" [(ngModel)]="searchString" class="form-control" placeholder="Qual nome do seu cliente?" aria-describedby="basic-addon1">
                                <div class="input-group-append">
                                    <button (click)="buscarPaciente()" class="btn btn-info" type="button">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <div [hidden]="selecionado">
                    <div class="table-responsive">
                        <table class="table table-hover  table-fixed">
                            <thead [hidden]="!controle2">
                                <tr>
                                    <th>Nome</th>
                                    <th>Data Nasc.</th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr *ngFor="let pac of listaPac; let i = index">
                                    
                                    <td><button type="button" (click)="pacescolhido(pac)" class="btn btn-outline-info">{{pac.nome}}</button> </td>
                                    
                                    <td>{{pac.dt_nasc}}</td>
                                                        
                                </tr>                    
                            </tbody>
                        </table>
                    </div>
                </div>

                
                <div class="row" [hidden]="!selecionado">
                        <div class="container">
                    <div class="col">
                        <div class="col-sm">
                            <div class="form-group">
                                <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
                            </div>
                        </div>
                        <div class="col-sm">
                                <div class="form-group">
                                    <button (click)="cadastrarAgendamento()" class="btn btn-info" type="button">Buscar</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancelar</button>
    </div>
</ng-template>
